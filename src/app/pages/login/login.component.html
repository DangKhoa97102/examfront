<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card class="p30">
                    <div class="container text-center">
                        <img class="logo-style" src="../../../assets/logo.png" alt="">
                    </div>
                    
                    <h1 class="text-center">LOGIN</h1>
    
                    <form>
                         <!-- Username -->
                         <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input 
                           
                            matInput placeholder="Enter your Username">
                        </mat-form-field>
                        <!-- Password -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input 
                            
                            type="password" matInput placeholder="Enter your Password">
                        </mat-form-field>
                        <div class="container text-center">
                            <button type="submit" mat-raised-button color="primary">Login</button>
                            <button type="reset" class="ml10" mat-raised-button color="warn">Reset</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
