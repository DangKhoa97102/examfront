<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">

                <div class="container text-center">
                    <img class="logo-style" src="../../../assets/logo.png" alt="">
                </div>

                <h1 class="text-center">Register Here!!!</h1>

                <form>
                    <!-- Username -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input matInput placeholder="Enter Your Username">
                    </mat-form-field>
                    <!-- Username -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput placeholder="Enter Your Password">
                    </mat-form-field>
                    <!-- First Name -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input matInput placeholder="Enter Your first name">
                    </mat-form-field>
                    <!-- Last name -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input matInput placeholder="Enter Your last name">
                    </mat-form-field>
                    <!-- Email -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input type="email" matInput placeholder="Enter Your last name">
                    </mat-form-field>
                    <!-- Phone -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone number</mat-label>
                        <input type="number" matInput placeholder="Enter Your last name">
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="primary">Register</button>
                        <button style="margin-left: 20px;" mat-raised-button color="warn">Clear</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
